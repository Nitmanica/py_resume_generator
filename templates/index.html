<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Marksheets</title>
</head>
<body>
    <h1>Upload Marksheets</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf">
        <button type="submit">Upload PDF</button>
    </form>
</body>
</html>
